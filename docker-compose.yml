services:
  mysql:
    image: mysql:8
    platform: linux/amd64
    container_name: mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: 12345678
      MYSQL_DATABASE: db_catalogo_ci
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - appnet

  backend-catalogo:
    platform: linux/amd64
    container_name: backend-catalogo
    restart: unless-stopped
    build:
      context: ./backend-catalogo
    depends_on:
      mysql:
        condition: service_started
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/db_catalogo_ci
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: 12345678
    ports:
      - "8080:8080"
    networks:
      - appnet

  frontend-catalogo:
    platform: linux/amd64
    container_name: frontend-catalogo
    restart: unless-stopped
    build:
      context: ./frontend-catalogo
    ports:
      - "8082:80"
    depends_on:
      backend-catalogo:
        condition: service_started
    networks:
      - appnet

  jenkins:
    image: jenkins/jenkins:lts
    container_name: jenkins
    platform: linux/amd64
    restart: unless-stopped
    user: root
    ports:
      - "8081:8080"
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - appnet

  sonarqube:
    image: sonarqube:9.9.5-community
    platform: linux/amd64
    container_name: sonarqube
    restart: unless-stopped
    ports:
      - "9000:9000"
    networks:
      - appnet
    environment:
      SONAR_ES_BOOTSTRAP_CHECKS_DISABLE: "true"
      ES_JAVA_OPTS: "-Xms1g -Xmx2g"
      SONARQUBE_WEB_JVM_OPTS: "-Djava.net.preferIPv4Stack=true"
      SONAR_CE_JAVAOPTS: "-Xms512m -Xmx1g -Djava.net.preferIPv4Stack=true"
    mem_limit: 3g
    mem_reservation: 2g
    volumes:
      - sonarqube_data:/opt/sonarqube/data
      - sonarqube_extensions:/opt/sonarqube/extensions
      - sonarqube_logs:/opt/sonarqube/logs

volumes:
  mysql_data:
  jenkins_home:
  sonarqube_data:
  sonarqube_extensions:
  sonarqube_logs:

networks:
  appnet:
    driver: bridge